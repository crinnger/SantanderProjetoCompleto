<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Room List</h2>
  </div>
  <div class="panel-body" >
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Hora Inicial</th>
          <th>Hora Final</th>
          <th>Acao</th>
        </tr>
      </thead>
      <tbody *ngIf="listAll; then thenBlock else elseBlock">
      </tbody>
    </table>
  </div>
</div>

<ng-template #elseBlock>
  <tr><td colspan="5">
  NÃ£o existem Salas cadastradas
  </td></tr>
</ng-template>

<ng-template #thenBlock>
  <tr *ngFor="let room of rooms">
    <td>{{room.name}}</td>
    <td>{{room.date}}</td>
    <td>{{room.startHour}}</td>
    <td>{{room.endHour}}</td>
    <td><button (click)="deleteRoom(room.id)" class="btn btn-outline-danger">Delete</button>
      <button (click)="updateRoom(room.id)" class="btn btn-outline-warning" style="margin-left: 10px">Update</button>
        <button (click)="roomDetails(room.id)" class="btn btn-outline-info" style="margin-left: 10px">Details</button>
    </td>
  </tr>
</ng-template>
